name: standard-library-tests
runtime: yaml

plugins:
  providers:
    - name: std
      path: ../bin

variables:
  abs-positive:
    fn::std:abs:
      input: 42.24
  abs-negative:
    fn::std:abs:
      input: -42.24
  abspath:
    fn::std:abspath:
      input: myfile.txt
  base64encode:
    fn::std:base64encode:
      input: ABCDE
  base64decode:
    fn::std:base64decode:
      input: QUJDREU=
  basename: 
    fn::std:basename:
      input: path/to/pulumi
  base64gzip:
    fn::std:base64gzip:
      input: abc
  base64sha256:
    fn::std:base64sha256:
      input: abc
  base64sha512:
    fn::std:base64sha512:
      input: abc
  bcrypt:
    fn::std:bcrypt:
      input: abc
  costlyBcrypt:
    fn::std:bcrypt:
      input: abc
      cost: 15
  chunklist:
    fn::std:chunklist:
      input: [1,2,3,4,5]
      size: 2
  chunklistByOne:
    fn::std:chunklist:
      input: [1,2,3,4,5]
      size: 1
  cidrhost:
    fn::std:cidrhost:
      input: "10.0.0.0/8"
      host: 2
  cidrhostV2:
    fn::std:cidrhost:
      input: "10.0.0.0/8"
      host: -2
  cidrnetmask:
    fn::std:cidrnetmask:
      input: "10.0.0.0/8"
  cidrsubnet:
    fn::std:cidrsubnet:
      input: "10.0.0.0/8"
      newbits: 8
      netnum: 2
  coalesce:
    fn::std:coalesce:
      input: ["hello", "world"]
  coalescelist:
    fn::std:coalescelist:
      input: [[], [1]]
  compact:
    fn::std:compact:
      input: ["", "one", ""]
  concat:
    fn::std:concat:
      input: [[1,2], [3,4], [5]]
  containsWithIntegers:
    fn::std:contains:
      input: [1,2,3,4,5]
      element: 1
  containsWithStrings:
    fn::std:contains:
      input: [one, two, three]
      element: two
  containsWithLists:
    fn::std:contains:
      input: [[1], [2], [3]]
      element: [2]
  shouldNotContain:
    fn::std:contains:
      input: [1,2,3]
      element: 5
  dirname:
    fn::std:dirname:
      input: /path/to/directory/file.txt
  distinctWithIntegers:
    fn::std:distinct:
      input: [1,2,2,3,3,4,5]
  distinctWithStrings:
    fn::std:distinct:
      input: [one, two, two, two, three]
  element:
    fn::std:element:
      input: [10, 20, 30]
      index: 1
  elementOverflow:
    fn::std:element:
      input: [10, 20, 30]
      index: 3
  elementNegativeIndex:
    fn::std:element:
      input: [10, 20, 30]
      index: -1
  file:
    fn::std:file:
      input: ./message.txt
  fileExistsTrue:
    fn::std:fileexists:
      input: ./message.txt
  filemd5:
    fn::std:filemd5:
      input: ./message.txt
  filebase64:
    fn::std:filebase64:
      input: ./message.txt
  flatten:
    fn::std:flatten:
      input: [[[1]], [[[2,3,4]]], [5]]
  flattenWithStrings:
    fn::std:flatten:
      input: [[[one]], [[[two, three, four]]], [five]]
  floor:
    fn::std:floor:
      input: 1.1
  format:
    fn::std:format:
      input: "hello-%s"
      args: [world]
  index:
    fn::std:index:
      input: [one, two, three]
      element: two
  join:
    fn::std:join:
      input: [one, two, three]
      separator: "-"
  jsonencode:
    fn::std:jsonencode:
      input:
        hello: world
  jsondecode:
    fn::std:jsondecode:
      input: '{"str": "hello", "num":6.13,"strs":["a","b"], "bool": true}'
  keys: 
    fn::std:keys:
      input:
        hello: world
        one: two
  log:
    fn::std:log:
      input: 8
      base: 2
  pathexpand:
    fn::std:pathexpand:
      input: ~/test
  md5:
    fn::std:md5:
      input: abc
  slice:
    fn::std:slice:
      list: [1,2,3]
      from: 0
      to: 3
  parseint:
    fn::std:parseint:
      input: "100"
  parseintWithBase:
    fn::std:parseint:
      input: "FF"
      base: 16
  reverse:
    fn::std:reverse:
      input: [true, 1, "foo"]
  range:
    fn::std:range:
      limit: 3
  rangeStartLimit:
    fn::std:range:
      start: 1
      limit: 4
  rangeStartLimitStep:
    fn::std:range:
      start: 1
      limit: 8
      step: 2
  rangeStartLimitStepDecimal:
    fn::std:range:
      limit: 4
      start: 1
      step: 0.5
  rangeStartLimitDecline:
    fn::std:range:
      limit: 1
      start: 4
  rangeStartLimitStepDecline:
    fn::std:range:
      start: 10
      limit: 5
      step: -2
  sort:
    fn::std:sort:
      input: ["apple", "Avocado", "pear", "Orange", "banana", "orange", "watermelon"]
  startswith:
    fn::std:startswith:
      input: hello
      prefix: he
  endswith:
    fn::std:endswith:
      input: hello
      suffix: llo
  values:
    fn::std:values:
      input:
        one: 1
        two: 2
  split:
    fn::std:split:
      separator: ","
      text: "one,two,three"
  strrev:
    fn::std:strrev:
      input: hello
  substr:
    fn::std:substr:
      input: hello world
      offset: 0
      length: 5
  transpose:
    fn::std:transpose:
      input: 
        a: ["1", "2"]
        b: ["2", "3"]
  title:
    fn::std:title:
      input: hello world
  toboolBool:
    fn::std:tobool:
      input: true
  toboolStr:
    fn::std:tobool:
      input: "false"
  tolist:
    fn::std:tolist:
      input: ["a", true, 3.14]
  toset:
    fn::std:toset:
      input: ["a", true, 3.14, "a", 3.14]
  tonumberInt:
    fn::std:tonumber:
      input: 3
  tonumberFloat:
    fn::std:tonumber:
      input: 3.14159
  tonumberStr:
    fn::std:tonumber:
      input: "10"
  tostringStr: 
    fn::std:tostring:
      input: "hello world"
  tostringInt:
    fn::std:tostring:
      input: 8
  tostringFloat:
    fn::std:tostring:
      input: 1.234
  tostringBool:
    fn::std:tostring:
      input: true
  trim:
    fn::std:trim:
      input: " Hello  World!$ "
      cutset: "a$ "
  trimprefix:
    fn::std:trimprefix:
      input: "foo bar"
      prefix: "foo"
  trimsuffix:
    fn::std:trimsuffix:
      input: "foo bar"
      suffix: "bar"
  trimspace:
    fn::std:trimspace:
      input: "  foobar\t\n "
  urlencode:
    fn::std:urlencode:
      input: Hello World!
  upper:
    fn::std:upper:
      input: one
  alltrue:
    fn::std:alltrue:
      input: [true, "true", true]
  anytrue:
    fn::std:anytrue:
      input: [false, "true", false]
  sum:
    fn::std:sum:
      input: [1,2,3,4,5]
  zipmap:
    fn::std:zipmap:
      keys: [one,two,three]
      values: [1,2,3]

outputs:
  abs-positive: ${abs-positive.result}
  abs-negative: ${abs-negative.result}
  abspath: ${abspath.result}
  base64encode: ${base64encode.result}
  base64decode: ${base64decode.result}
  basename: ${basename.result}
  base64gzip: ${base64gzip.result}
  base64sha256: ${base64sha256.result}
  base64sha512: ${base64sha512.result}
  bcrypt: ${bcrypt.result}
  costlyBcrypt: ${costlyBcrypt.result}
  chunklist: ${chunklist.result}
  chunklistByOne: ${chunklistByOne.result}
  cidrhost: ${cidrhost.result}
  cidrhostV2: ${cidrhostV2.result}
  cidrnetmask: ${cidrnetmask.result}
  cidrsubnet: ${cidrsubnet.result}
  coalesce: ${coalesce.result}
  coalescelist: ${coalescelist.result}
  compact: ${compact.result}
  concat: ${concat.result}
  containsWithIntegers: ${containsWithIntegers.result}
  containsWithStrings: ${containsWithStrings.result}
  containsWithLists: ${containsWithLists.result}
  shouldNotContain: ${shouldNotContain.result}
  dirname: ${dirname.result}
  distinctWithIntegers: ${distinctWithIntegers.result}
  element: ${element.result}
  elementOverflow: ${elementOverflow.result}
  elementNegativeIndex: ${elementNegativeIndex.result}
  file: ${file.result}
  fileExistsTrue: ${fileExistsTrue.result}
  filemd5: ${filemd5.result}
  filebase64: ${filebase64.result}
  flatten: ${flatten.result}
  flattenWithStrings: ${flattenWithStrings.result}
  format: ${format.result}
  index: ${index.result}
  join: ${join.result}
  jsonencode: ${jsonencode.result}
  jsondecode: ${jsondecode.result}
  keys: ${keys.result}
  log: ${log.result}
  pathexpand: ${pathexpand.result}
  md5: ${md5.result}
  slice: ${slice.result}
  parseint: ${parseint.result}
  parseintWithBase: ${parseintWithBase.result}
  reverse: ${reverse.result}
  range: ${range.result}
  rangeStartLimit: ${rangeStartLimit.result}
  rangeStartLimitStep: ${rangeStartLimitStep.result}
  rangeStartLimitStepDecimal: ${rangeStartLimitStepDecimal.result}
  rangeStartLimitDecline: ${rangeStartLimitDecline.result}
  rangeStartLimitStepDecline: ${rangeStartLimitStepDecline.result}
  sort: ${sort.result}
  startswith: ${startswith.result}
  endswith: ${endswith.result}
  values: ${values.result}
  split: ${split.result}
  strrev: ${strrev.result}
  substr: ${substr.result}
  toboolBool: ${toboolBool.result}
  toboolStr: ${toboolStr.result}
  tolist: ${tolist.result}
  toset: ${toset.result}
  tonumberInt: ${tonumberInt.result}
  tonumberFloat: ${tonumberFloat.result}
  tonumberStr: ${tonumberStr.result}
  tostringStr: ${tostringStr.result}
  tostringInt: ${tostringInt.result}
  tostringFloat: ${tostringFloat.result}
  tostringBool: ${tostringBool.result}
  transpose: ${transpose.result}
  title: ${title.result}
  trim: ${trim.result}
  trimprefix: ${trimprefix.result}
  trimsuffix: ${trimsuffix.result}
  trimspace: ${trimspace.result}
  upper: ${upper.result}
  urlencode: ${urlencode.result}
  alltrue: ${alltrue.result}
  anytrue: ${anytrue.result}
  sum: ${sum.result}
  zipmap: ${zipmap.result}
